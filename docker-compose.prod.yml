version: '3'
services:
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: >
      certonly
      --webroot
      --webroot-path=/var/www/html
      --email $EMAIL
      --agree-tos
      --no-eff-email
      --keep-until-expiring
      --staging
      -d $DOMAIN 
      -d www.$DOMAIN

  webserver:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-prod:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs

volumes:
  certbot-etc:
  certbot-var:
