# This file is exists for creating and renewing ssl certificates
server {
        listen 80;
        listen [::]:80;
        server_name %DOMAIN% www.%DOMAIN%;

        root /var/www/html;

        location / {
                try_files $uri @backend;
        }

        location @backend {
                proxy_pass http://nodejs:8080;
        }

	# used by letsyncrypt certbot to generate ssl certificates
        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
